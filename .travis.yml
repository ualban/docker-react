os: linux
dist: bionic
#language: node_js
services:
    - docker

before_install:
    - docker build -t ualban/docker-react -f Dockerfile.dev .

script:
    - docker run ualban/docker-react npm run test -- --watchAll=false

deploy:
    provide: elasticbeanstalk
    region: "us-east-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: elasticbeanstalk-us-east-2-394948524389
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key:
        secure: "$AWS_SECRET_KEY"